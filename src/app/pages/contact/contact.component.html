<div class="contact-container">
  <h1>Contact Us</h1>
  <div class="contact-content">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>Have questions or feedback? We'd love to hear from you!</p>
      
      <div class="info-item">
        <h3>Email</h3>
        <p>info&#64;angularshop.com</p>
      </div>
      
      <div class="info-item">
        <h3>Phone</h3>
        <p>(123) 456-7890</p>
      </div>
      
      <div class="info-item">
        <h3>Address</h3>
        <p>123 Angular Street<br>Web City, WC 12345</p>
      </div>
    </div>

    <form class="contact-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="formData.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="formData.message" name="message" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</div>
